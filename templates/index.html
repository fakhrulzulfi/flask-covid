<!DOCTYPE html>
<html lang="en">
<head>

              </div>
           </div>

    <div class="row text-center">
        <div class="col-sm-3"></div>

            <div class="card">
              <div class="card-body">
                <h5 class="card-title">MENINGGAL</h5>
                <p class="card-text">{{data.meninggal}}</p>
              </div>
           </div>   
        </div>
        <div class="col-sm-3">

  {% endfor %}

</html>
